<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="upload.css">
    <script type="text/javascript" src="upload.js"></script>
    <script type="text/javascript" src="ajaxfileupload.min.js"></script>

</head>
<body>
<div class="form-horizontal">
    <!-- <form action="upload.php" method="post" class="form-horizontal" enctype="multipart/form-data"> -->
    <div class="form-group">
        <label for="file" class="col-sm-2 control-label">Logo：</label>

        <div class="col-sm-10">
            <input type="file" id="file" name="file" class="form-control" onchange="preImg(this.id, 'imgPre')">
        </div>
    </div>
    <div class="form-group">
        <label for="imgPre" class="col-sm-2 control-label"></label>

        <div class="col-sm-10">
            <img id="imgPre" src="" class="uploadHidden"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="submit" type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
    <!-- </form> -->
</div>

<script type="text/javascript">
    $("#submit").click(function(){
        $.ajaxFileUpload({
            url: 'upload.php', //用于文件上传的服务器端请求地址
            secureuri: false, //是否需要安全协议，一般设置为false
            fileElementId: 'file', //文件上传域的ID
            dataType: 'json', //返回值类型 一般设置为json
            success: function (data, status)  //服务器成功响应处理函数
            {
                var str=JSON.stringify(data);

                //我们把这个json字符串发送到Domain2
                //因为这个Domain2上的目标页面被嵌在了主页面上作为iframe，所以我们取得这个iframe然后让他来发送信息
                //信息的内容是我们的包含个人信息内容的json字符串
                var iframe=window.parent;
                iframe.postMessage(str,'*');
            },
            error: function (data, status, e)//服务器响应失败处理函数
            {
                alert(e);
            }
        });
    });
</script>
</body>
</html>
